<!doctype html>
<html>
  <head>
    <title>Sort By Sentiment</title>
  </head>
  <body>
    <h1>Tweets ordered from most positive to negative</h1>
    {% for tweet in tweets %}
      <div>
        <ul>
          <li>{{tweet.username}}</li>
          <li>{{tweet.posted_date}}</li>
          <li>{{tweet.tweet_text}}</li>
          <li>{{tweet.sentiment}}</li>
        </ul>
      </div>
    {% endfor %}
  </body>
</html>
